<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kadenz - Next Drop Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        /* Grain overlay effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' seed='2' /%3E%3C/filter%3E%3Crect width='400' height='400' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 1;
            animation: grainShift 8s linear infinite;
        }

        @keyframes grainShift {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 40px 40px;
            }
        }

        /* Dark gradient background */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 20% 50%, rgba(0, 150, 255, 0.05) 0%, transparent 50%),
                        radial-gradient(ellipse at 80% 50%, rgba(255, 0, 100, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        /* Header with nav */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(10, 10, 10, 0.7);
            border-bottom: 1px solid rgba(0, 150, 255, 0.2);
        }

        .logo-header {
            font-family: 'Bebas Neue', cursive;
            font-size: 1.2rem;
            letter-spacing: 2px;
            font-weight: bold;
            color: #0096ff;
            text-shadow: 0 0 10px rgba(0, 150, 255, 0.5);
            animation: fadeInDown 0.8s ease;
        }

        .logo-header span {
            color: #fff;
        }

        /* Main content */
        main {
            text-align: center;
            margin-top: 3rem;
            animation: fadeIn 1s ease;
        }

        .hero {
            margin-bottom: 3rem;
        }

        .logo-main {
            max-width: 420px;
            width: 100%;
            margin: 0 auto 4rem;
            animation: slideUp 0.8s ease 0.2s both;
            filter: drop-shadow(0 0 30px rgba(0, 150, 255, 0.5)) brightness(1.1);
        }

        .logo-main img {
            width: 100%;
            height: auto;
            display: block;
        }

        .logo-text {
            font-family: 'Bebas Neue', cursive;
            font-size: 3.5rem;
            letter-spacing: 3px;
            line-height: 1.1;
            margin-bottom: 1rem;
            animation: slideUp 0.8s ease 0.3s both;
            text-transform: uppercase;
            font-weight: bold;
            background: linear-gradient(135deg, #fff 0%, #0096ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-family: 'Space Mono', monospace;
            font-size: 1.1rem;
            letter-spacing: 1px;
            margin: 2rem 0;
            color: #aaa;
            animation: slideUp 0.8s ease 0.4s both;
            text-transform: uppercase;
            font-weight: 400;
        }

        .tagline .highlight {
            color: #0096ff;
            font-weight: 700;
        }

        /* Countdown timer */
        .countdown-section {
            margin: 3rem 0;
            animation: slideUp 0.8s ease 0.5s both;
        }

        .countdown-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            color: #0096ff;
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            max-width: 400px;
            margin: 0 auto 2rem;
        }

        .countdown-item {
            background: rgba(0, 150, 255, 0.1);
            border: 1px solid rgba(0, 150, 255, 0.3);
            padding: 1rem;
            border-radius: 4px;
            backdrop-filter: blur(10px);
        }

        .countdown-number {
            font-size: 1.8rem;
            font-weight: bold;
            color: #0096ff;
            font-family: 'Bebas Neue', cursive;
        }

        .countdown-label-small {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            margin-top: 0.5rem;
        }

        /* Form section */
        .form-section {
            max-width: 500px;
            margin: 3rem auto;
            animation: slideUp 0.8s ease 0.6s both;
        }

        .form-section h2 {
            font-family: 'Space Mono', monospace;
            font-size: 1.1rem;
            letter-spacing: 1px;
            margin-bottom: 2rem;
            text-transform: uppercase;
            font-weight: 400;
            color: #ddd;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .input-group {
            position: relative;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        input[type="email"] {
            flex: 1;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 150, 255, 0.3);
            color: #fff;
            font-family: 'Space Mono', monospace;
            font-size: 1rem;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        input[type="email"]::placeholder {
            color: #666;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #0096ff;
            background: rgba(0, 150, 255, 0.05);
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.2);
        }

        button {
            padding: 1rem 2rem;
            background: #0096ff;
            color: #000;
            border: none;
            font-family: 'Bebas Neue', cursive;
            font-size: 1rem;
            letter-spacing: 2px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 2px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #fff;
            transition: left 0.3s ease;
            z-index: -1;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.5);
        }

        button:active {
            transform: scale(0.98);
        }

        .form-message {
            text-align: center;
            font-size: 0.9rem;
            color: #0096ff;
            margin-top: 1rem;
            display: none;
            animation: slideUp 0.5s ease;
        }

        .form-message.show {
            display: block;
        }

        /* Social section */
        .social-section {
            margin-top: 4rem;
            animation: slideUp 0.8s ease 0.7s both;
        }

        .social-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
            color: #666;
        }

        .social-links {
            display: flex;
            gap: 2rem;
            justify-content: center;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border: 2px solid rgba(0, 150, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0096ff;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            border-radius: 2px;
            background: rgba(0, 150, 255, 0.05);
        }

        .social-link:hover {
            border-color: #0096ff;
            background: #0096ff;
            color: #000;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 150, 255, 0.3);
        }

        /* Footer */
        footer {
            margin-top: 5rem;
            padding: 2rem;
            text-align: center;
            color: #666;
            font-size: 0.85rem;
            border-top: 1px solid rgba(0, 150, 255, 0.1);
            animation: slideUp 0.8s ease 0.8s both;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }

            .logo-header {
                font-size: 1rem;
            }

            .logo-text {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }

            .tagline {
                font-size: 0.9rem;
            }

            .countdown {
                grid-template-columns: repeat(4, 1fr);
                gap: 0.5rem;
            }

            .countdown-item {
                padding: 0.75rem;
            }

            .countdown-number {
                font-size: 1.2rem;
            }

            .form-section {
                max-width: 90%;
            }

            input[type="email"],
            button {
                padding: 0.85rem;
            }

            .social-links {
                gap: 1.5rem;
            }

            .social-link {
                width: 45px;
                height: 45px;
                font-size: 1rem;
            }

            footer {
                margin-top: 3rem;
                padding: 1.5rem;
            }

            .input-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .logo-text {
                font-size: 2rem;
                letter-spacing: 1px;
            }

            .logo-main {
                max-width: 200px;
                margin-bottom: 2rem;
            }

            .tagline {
                font-size: 0.8rem;
            }

            .countdown {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.75rem;
            }

            .countdown-number {
                font-size: 1.5rem;
            }

            .social-links {
                gap: 1rem;
            }

            .social-link {
                width: 40px;
                height: 40px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
    </header>

    <div class="container">
        <main>
            <section class="hero">
                <!-- Logo placeholder - will display if logo.png exists -->
                <div class="logo-main">
                    <img src="logo.png" alt="KADENZ Logo" onerror="this.style.display='none'">
                </div>
                
                <p class="tagline">
                    PREMIUM RUNNING <span class="highlight">SHIRTS</span> COMING SOON
                </p>
            </section>

            <section class="countdown-section" id="countdown">
                <div class="countdown-label">Time Until Drop</div>
                <div class="countdown">
                    <div class="countdown-item">
                        <div class="countdown-number" id="days">00</div>
                        <div class="countdown-label-small">Days</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-number" id="hours">00</div>
                        <div class="countdown-label-small">Hours</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-number" id="minutes">00</div>
                        <div class="countdown-label-small">Minutes</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-number" id="seconds">00</div>
                        <div class="countdown-label-small">Seconds</div>
                    </div>
                </div>
            </section>

            <section class="form-section" id="notify">
                <h2>Get notified when we drop</h2>
                <form id="emailForm">
                    <div class="input-group">
                        <input 
                            type="email" 
                            id="email" 
                            placeholder="your.email@example.com" 
                            required
                            autocomplete="email"
                        >
                        <button type="submit">Join</button>
                    </div>
                </form>
                <div class="form-message" id="formMessage">
                    âœ“ You're in. We'll notify you when we drop.
                </div>
            </section>

            <section class="social-section">
                <div class="social-label">Follow Us</div>
                <div class="social-links">
                    <a href="https://instagram.com" class="social-link" title="Instagram" aria-label="Follow on Instagram">
                        ðŸ“·
                    </a>
                    <a href="https://tiktok.com" class="social-link" title="TikTok" aria-label="Follow on TikTok">
                        ðŸŽµ
                    </a>
                </div>
            </section>
        </main>

        <footer id="about">
            <p>Â© 2025 KADENZ. All rights reserved.</p>
            <p style="margin-top: 1rem; color: #555;">Join the Lead.</p>
        </footer>
    </div>

    <script>
        // Countdown timer
        function updateCountdown() {
            // Set target date to 60 days from now (adjust as needed)
            const targetDate = new Date();
            targetDate.setDate(targetDate.getDate() + 60);

            function tick() {
                const now = new Date().getTime();
                const distance = targetDate.getTime() - now;

                if (distance < 0) {
                    document.getElementById('days').textContent = '00';
                    document.getElementById('hours').textContent = '00';
                    document.getElementById('minutes').textContent = '00';
                    document.getElementById('seconds').textContent = '00';
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = String(days).padStart(2, '0');
                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            }

            tick();
            setInterval(tick, 1000);
        }

        // Email form handling
        const emailForm = document.getElementById('emailForm');
        const formMessage = document.getElementById('formMessage');

        emailForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            // Show success message
            emailForm.style.display = 'none';
            formMessage.classList.add('show');
            
            // Log for demonstration (in production, this would send to a server)
            console.log('Email signup:', email);
            
            // Reset after 5 seconds
            setTimeout(() => {
                emailForm.style.display = 'flex';
                formMessage.classList.remove('show');
                document.getElementById('email').value = '';
            }, 5000);
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateCountdown();
        });

        // Add subtle mouse move effect
        document.addEventListener('mousemove', function(e) {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            document.body.style.setProperty('--mouse-x', x);
            document.body.style.setProperty('--mouse-y', y);
        });

        // Smooth scroll for navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
